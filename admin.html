<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDK - Interface d'Administration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1rem;
        }

        .admin-tabs {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .tab-buttons {
                flex-direction: column;
            }
            
            .data-table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Interface d'Administration LDK</h1>
            <p>Gestion des données de l'événement Legendary Dream of Kermess</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-ticket-alt"></i></div>
                <div class="stat-number" id="totalReservations">0</div>
                <div class="stat-label">Réservations</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-handshake"></i></div>
                <div class="stat-number" id="totalPartenariats">0</div>
                <div class="stat-label">Partenariats</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-envelope"></i></div>
                <div class="stat-number" id="totalContacts">0</div>
                <div class="stat-label">Contacts</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-newspaper"></i></div>
                <div class="stat-number" id="totalNewsletters">0</div>
                <div class="stat-label">Newsletters</div>
            </div>
        </div>

        <div class="admin-tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('reservations')">
                    <i class="fas fa-ticket-alt"></i> Réservations
                </button>
                <button class="tab-btn" onclick="showTab('partenariats')">
                    <i class="fas fa-handshake"></i> Partenariats
                </button>
                <button class="tab-btn" onclick="showTab('contacts')">
                    <i class="fas fa-envelope"></i> Contacts
                </button>
                <button class="tab-btn" onclick="showTab('newsletters')">
                    <i class="fas fa-newspaper"></i> Newsletters
                </button>
            </div>

            <!-- Tab Réservations -->
            <div id="reservations" class="tab-content active">
                <button class="btn btn-primary" onclick="exportData('reservations')">
                    <i class="fas fa-download"></i> Exporter
                </button>
                <button class="btn btn-success" onclick="refreshData()">
                    <i class="fas fa-sync"></i> Actualiser
                </button>
                <input type="text" class="search-box" placeholder="Rechercher dans les réservations..." onkeyup="filterData('reservations', this.value)">
                <div id="reservationsData" class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Chargement des données...</p>
                </div>
            </div>

            <!-- Tab Partenariats -->
            <div id="partenariats" class="tab-content">
                <button class="btn btn-primary" onclick="exportData('partenariats')">
                    <i class="fas fa-download"></i> Exporter
                </button>
                <button class="btn btn-success" onclick="refreshData()">
                    <i class="fas fa-sync"></i> Actualiser
                </button>
                <input type="text" class="search-box" placeholder="Rechercher dans les partenariats..." onkeyup="filterData('partenariats', this.value)">
                <div id="partenariatsData" class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Chargement des données...</p>
                </div>
            </div>

            <!-- Tab Contacts -->
            <div id="contacts" class="tab-content">
                <button class="btn btn-primary" onclick="exportData('contacts')">
                    <i class="fas fa-download"></i> Exporter
                </button>
                <button class="btn btn-success" onclick="refreshData()">
                    <i class="fas fa-sync"></i> Actualiser
                </button>
                <input type="text" class="search-box" placeholder="Rechercher dans les contacts..." onkeyup="filterData('contacts', this.value)">
                <div id="contactsData" class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Chargement des données...</p>
                </div>
            </div>

            <!-- Tab Newsletters -->
            <div id="newsletters" class="tab-content">
                <button class="btn btn-primary" onclick="exportData('newsletters')">
                    <i class="fas fa-download"></i> Exporter
                </button>
                <button class="btn btn-success" onclick="refreshData()">
                    <i class="fas fa-sync"></i> Actualiser
                </button>
                <input type="text" class="search-box" placeholder="Rechercher dans les newsletters..." onkeyup="filterData('newsletters', this.value)">
                <div id="newslettersData" class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Chargement des données...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = {};

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
        });

        // Navigation des onglets
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Chargement des données
        function loadAllData() {
            try {
                let reservations = JSON.parse(localStorage.getItem('ldk_reservations') || '[]');
                
                // Filtrer les réservations pour ne montrer que celles avec paiement validé
                reservations = reservations.filter(reservation => {
                    // Si le type de billet est 'privilegie', c'est gratuit donc considéré comme validé
                    // Sinon, vérifier si le paiement a été effectué
                    return reservation.billetType === 'privilegie' || 
                           reservation.paymentStatus === 'validated' || 
                           reservation.paymentStatus === 'completed' ||
                           reservation.paiementValide === true;
                });
                
                currentData = {
                    reservations: reservations,
                    partenariats: JSON.parse(localStorage.getItem('ldk_partenariats') || '[]'),
                    contacts: JSON.parse(localStorage.getItem('ldk_contacts') || '[]'),
                    newsletters: JSON.parse(localStorage.getItem('ldk_newsletters') || '[]')
                };
                
                updateStats();
                displayAllData();
                
                console.log('Données chargées avec succès');
            } catch (error) {
                console.error('Erreur lors du chargement des données:', error);
            }
        }

        // Affichage des données
        function displayAllData() {
            displayData('reservations');
            displayData('partenariats');
            displayData('contacts');
            displayData('newsletters');
        }

        function displayData(type) {
            const container = document.getElementById(type + 'Data');
            const data = currentData[type] || [];
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-inbox"></i>
                        <p>Aucune donnée disponible</p>
                    </div>
                `;
                return;
            }
            
            let html = '<table class="data-table">';
            
            if (type === 'reservations') {
                html += `
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Type de billet</th>
                            <th>Âge</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                `;
            } else if (type === 'partenariats') {
                html += `
                    <thead>
                        <tr>
                            <th>Organisation</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Secteur</th>
                            <th>Type</th>
                            <th>Budget</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                `;
            } else if (type === 'contacts') {
                html += `
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Sujet</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                `;
            } else if (type === 'newsletters') {
                html += `
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                `;
            }
            
            html += '<tbody>';
            
            data.forEach(item => {
                const timestamp = item.metadata?.timestamp?.local || new Date().toLocaleString('fr-FR');
                
                if (type === 'reservations') {
                    html += `
                        <tr>
                            <td>${item.nom || 'N/A'}</td>
                            <td>${item.email || 'N/A'}</td>
                            <td>${item.telephone || 'N/A'}</td>
                            <td>${item.billetType || 'N/A'}</td>
                            <td>${item.age || 'N/A'}</td>
                            <td>${timestamp}</td>
                        </tr>
                    `;
                } else if (type === 'partenariats') {
                    html += `
                        <tr>
                            <td>${item.nomOrganisation || 'N/A'}</td>
                            <td>${item.nomContact || 'N/A'}</td>
                            <td>${item.email || 'N/A'}</td>
                            <td>${item.secteur || 'N/A'}</td>
                            <td>${item.typePartenariat || 'N/A'}</td>
                            <td>${item.budget ? item.budget + ' FCFA' : 'N/A'}</td>
                            <td>${timestamp}</td>
                        </tr>
                    `;
                } else if (type === 'contacts') {
                    html += `
                        <tr>
                            <td>${item.nom || 'N/A'}</td>
                            <td>${item.email || 'N/A'}</td>
                            <td>${item.telephone || 'N/A'}</td>
                            <td>${item.sujet || 'N/A'}</td>
                            <td>${timestamp}</td>
                        </tr>
                    `;
                } else if (type === 'newsletters') {
                    html += `
                        <tr>
                            <td>${item.nom || 'N/A'}</td>
                            <td>${item.email || 'N/A'}</td>
                            <td>${timestamp}</td>
                        </tr>
                    `;
                }
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Export des données
        function exportData(type) {
            try {
                const data = currentData[type] || [];
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ldk_${type}_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                alert(`${type} exportés avec succès !`);
            } catch (error) {
                console.error('Erreur lors de l\'export:', error);
                alert('Erreur lors de l\'export');
            }
        }

        // Actualisation des données
        function refreshData() {
            loadAllData();
        }

        // Filtrage des données
        function filterData(type, searchTerm) {
            const data = currentData[type] || [];
            const filtered = data.filter(item => {
                const searchString = JSON.stringify(item).toLowerCase();
                return searchString.includes(searchTerm.toLowerCase());
            });
            
            displayFilteredData(type, filtered);
        }

        function displayFilteredData(type, data) {
            const container = document.getElementById(type + 'Data');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-search"></i>
                        <p>Aucun résultat trouvé</p>
                    </div>
                `;
                return;
            }
            
            // Réutiliser la logique d'affichage existante
            displayData(type);
        }

        // Mise à jour des statistiques
        function updateStats() {
            document.getElementById('totalReservations').textContent = currentData.reservations.length;
            document.getElementById('totalPartenariats').textContent = currentData.partenariats.length;
            document.getElementById('totalContacts').textContent = currentData.contacts.length;
            document.getElementById('totalNewsletters').textContent = currentData.newsletters.length;
        }
    </script>
</body>
</html>

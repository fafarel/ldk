<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification LDK Admin - Test de Configuration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .content {
            padding: 40px;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .test-section h3 {
            color: #667eea;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-result {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .test-result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .test-result.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .test-result.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .file-check {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background: #f8f9fa;
        }

        .summary {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .summary h3 {
            color: #667eea;
            margin-top: 0;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-check-circle"></i> V√©rification LDK Admin</h1>
            <p>Test de configuration et v√©rification des composants</p>
        </div>

        <div class="content">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Pr√©paration des tests...</p>

            <div class="test-section">
                <h3><i class="fas fa-file-code"></i> V√©rification des Fichiers</h3>
                <div id="fileTests"></div>
            </div>

            <div class="test-section">
                <h3><i class="fas fa-key"></i> Configuration Google API</h3>
                <div id="configTests"></div>
            </div>

            <div class="test-section">
                <h3><i class="fas fa-globe"></i> Connexion Internet et APIs</h3>
                <div id="connectionTests"></div>
            </div>

            <div class="test-section">
                <h3><i class="fas fa-database"></i> Test de Fonctionnalit√©s</h3>
                <div id="featureTests"></div>
            </div>

            <div class="summary">
                <h3>R√©sum√© des Tests</h3>
                <div id="summaryContent">
                    <p>Les tests sont en cours...</p>
                </div>
                <button class="btn btn-primary" onclick="runAllTests()" id="runTestsBtn">
                    <i class="fas fa-play"></i> Relancer les Tests
                </button>
                <a href="admin.html" class="btn btn-success" id="adminBtn" style="display: none;">
                    <i class="fas fa-cog"></i> Acc√©der √† l'Interface Admin
                </a>
            </div>
        </div>
    </div>

    <script src="google-config.js"></script>
    <script>
        let testResults = {
            files: [],
            config: [],
            connection: [],
            features: []
        };

        function updateProgress(current, total) {
            const percentage = (current / total) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `Test ${current}/${total} en cours...`;
        }

        function addTestResult(section, message, type = 'success') {
            const icon = type === 'success' ? 'fa-check-circle' : 
                        type === 'error' ? 'fa-times-circle' : 
                        type === 'warning' ? 'fa-exclamation-triangle' : 'fa-spinner spinner';
            
            const result = `<div class="test-result ${type}">
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            </div>`;
            
            document.getElementById(section + 'Tests').innerHTML += result;
            testResults[section].push({ message, type });
        }

        async function testFiles() {
            addTestResult('file', 'V√©rification des fichiers requis...', 'loading');
            
            const requiredFiles = [
                'admin.html',
                'google-config.js',
                'index.html',
                'derives.html',
                'script.js',
                'styles.css'
            ];

            let filesOk = 0;
            
            for (let i = 0; i < requiredFiles.length; i++) {
                const file = requiredFiles[i];
                updateProgress(i + 1, requiredFiles.length);
                
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        addTestResult('file', `‚úÖ ${file} trouv√©`, 'success');
                        filesOk++;
                    } else {
                        addTestResult('file', `‚ùå ${file} manquant`, 'error');
                    }
                } catch (error) {
                    addTestResult('file', `‚ùå ${file} inaccessible`, 'error');
                }
            }

            if (filesOk === requiredFiles.length) {
                addTestResult('file', `üéâ Tous les fichiers requis sont pr√©sents (${filesOk}/${requiredFiles.length})`, 'success');
            } else {
                addTestResult('file', `‚ö†Ô∏è ${filesOk}/${requiredFiles.length} fichiers trouv√©s`, 'warning');
            }
        }

        async function testConfiguration() {
            addTestResult('config', 'V√©rification de la configuration Google API...', 'loading');
            
            try {
                if (typeof GOOGLE_API_CONFIG === 'undefined') {
                    addTestResult('config', '‚ùå Fichier google-config.js non charg√©', 'error');
                    return;
                }

                // Test de la cl√© API
                if (!GOOGLE_API_CONFIG.API_KEY || GOOGLE_API_CONFIG.API_KEY === 'YOUR_API_KEY_HERE') {
                    addTestResult('config', '‚ùå Cl√© API non configur√©e', 'error');
                } else if (GOOGLE_API_CONFIG.API_KEY.startsWith('AIza')) {
                    addTestResult('config', '‚úÖ Cl√© API configur√©e correctement', 'success');
                } else {
                    addTestResult('config', '‚ö†Ô∏è Format de cl√© API suspect', 'warning');
                }

                // Test du Client ID
                if (!GOOGLE_API_CONFIG.CLIENT_ID || GOOGLE_API_CONFIG.CLIENT_ID === 'YOUR_CLIENT_ID_HERE') {
                    addTestResult('config', '‚ùå Client ID non configur√©', 'error');
                } else if (GOOGLE_API_CONFIG.CLIENT_ID.includes('.apps.googleusercontent.com')) {
                    addTestResult('config', '‚úÖ Client ID configur√© correctement', 'success');
                } else {
                    addTestResult('config', '‚ö†Ô∏è Format de Client ID suspect', 'warning');
                }

                // Test des scopes
                if (GOOGLE_API_CONFIG.SCOPES && GOOGLE_API_CONFIG.SCOPES.length > 0) {
                    addTestResult('config', '‚úÖ Scopes configur√©s', 'success');
                } else {
                    addTestResult('config', '‚ùå Scopes non configur√©s', 'error');
                }

            } catch (error) {
                addTestResult('config', '‚ùå Erreur lors de la v√©rification de la configuration', 'error');
            }
        }

        async function testConnections() {
            addTestResult('connection', 'Test de la connexion internet...', 'loading');
            
            try {
                // Test de connexion internet
                const response = await fetch('https://www.google.com', { method: 'HEAD', mode: 'no-cors' });
                addTestResult('connection', '‚úÖ Connexion internet active', 'success');
            } catch (error) {
                addTestResult('connection', '‚ùå Probl√®me de connexion internet', 'error');
            }

            // Test des APIs Google
            addTestResult('connection', 'Test des APIs Google...', 'loading');
            
            try {
                const script = document.createElement('script');
                script.src = 'https://apis.google.com/js/api.js';
                script.onload = () => {
                    addTestResult('connection', '‚úÖ Google API charg√©e', 'success');
                };
                script.onerror = () => {
                    addTestResult('connection', '‚ùå Impossible de charger Google API', 'error');
                };
                document.head.appendChild(script);
            } catch (error) {
                addTestResult('connection', '‚ùå Erreur lors du chargement de Google API', 'error');
            }
        }

        async function testFeatures() {
            addTestResult('feature', 'Test des fonctionnalit√©s de base...', 'loading');
            
            // Test localStorage
            try {
                localStorage.setItem('test', 'ok');
                localStorage.removeItem('test');
                addTestResult('feature', '‚úÖ LocalStorage fonctionnel', 'success');
            } catch (error) {
                addTestResult('feature', '‚ùå LocalStorage non disponible', 'error');
            }

            // Test sessionStorage
            try {
                sessionStorage.setItem('test', 'ok');
                sessionStorage.removeItem('test');
                addTestResult('feature', '‚úÖ SessionStorage fonctionnel', 'success');
            } catch (error) {
                addTestResult('feature', '‚ùå SessionStorage non disponible', 'error');
            }

            // Test des APIs modernes
            if (typeof fetch !== 'undefined') {
                addTestResult('feature', '‚úÖ Fetch API disponible', 'success');
            } else {
                addTestResult('feature', '‚ùå Fetch API non disponible', 'error');
            }

            if (typeof Promise !== 'undefined') {
                addTestResult('feature', '‚úÖ Promises support√©es', 'success');
            } else {
                addTestResult('feature', '‚ùå Promises non support√©es', 'error');
            }
        }

        function generateSummary() {
            const allResults = [...testResults.files, ...testResults.config, ...testResults.connection, ...testResults.features];
            const successCount = allResults.filter(r => r.type === 'success').length;
            const errorCount = allResults.filter(r => r.type === 'error').length;
            const warningCount = allResults.filter(r => r.type === 'warning').length;
            const total = allResults.length;

            let summaryHTML = `
                <div class="test-result ${errorCount === 0 ? 'success' : 'warning'}">
                    <i class="fas ${errorCount === 0 ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i>
                    <span><strong>Tests termin√©s : ${successCount}/${total} r√©ussis</strong></span>
                </div>
                <p>‚úÖ Succ√®s : ${successCount} | ‚ö†Ô∏è Avertissements : ${warningCount} | ‚ùå Erreurs : ${errorCount}</p>
            `;

            if (errorCount === 0) {
                summaryHTML += '<p><strong>üéâ Configuration parfaite ! Vous pouvez utiliser l\'interface admin.</strong></p>';
                document.getElementById('adminBtn').style.display = 'inline-block';
            } else {
                summaryHTML += '<p><strong>‚ö†Ô∏è Certains probl√®mes ont √©t√© d√©tect√©s. Consultez les d√©tails ci-dessus.</strong></p>';
            }

            document.getElementById('summaryContent').innerHTML = summaryHTML;
        }

        async function runAllTests() {
            // R√©initialiser
            testResults = { files: [], config: [], connection: [], features: [] };
            document.getElementById('fileTests').innerHTML = '';
            document.getElementById('configTests').innerHTML = '';
            document.getElementById('connectionTests').innerHTML = '';
            document.getElementById('featureTests').innerHTML = '';
            document.getElementById('adminBtn').style.display = 'none';

            // Ex√©cuter les tests
            await testFiles();
            await testConfiguration();
            await testConnections();
            await testFeatures();

            // G√©n√©rer le r√©sum√©
            generateSummary();
            updateProgress(4, 4);
            document.getElementById('progressText').textContent = 'Tests termin√©s !';
        }

        // D√©marrer les tests automatiquement
        document.addEventListener('DOMContentLoaded', runAllTests);
    </script>
</body>
</html>
